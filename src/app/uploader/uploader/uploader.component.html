<mat-tab-group backgroundColor="primary">
  <mat-tab label="From a url">
    <mat-form-field appearance="standard" style="width:100%">
      <input name="url" type="text" matInput [(ngModel)]="value">
    </mat-form-field>
  </mat-tab>
  <mat-tab label="Upload File">
    Upload to <a href="https://commons.wikimedia.org/wiki/Special:UploadWizard" target="_blank">Wikimedia Commons</a> and use the URL in the "From a URL" tab
  </mat-tab>
</mat-tab-group>
